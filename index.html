<html lang="en">
  <head>
    <title>Suit Jepang</title>

    <!-- Meta Tag -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Game suit jepang" />
    <meta name="author" content="Alfian Widitama" />
    <meta name="developer" content="Alfian Widitama" />
    <meta name="keywords" content="game suit jepang, suit jepang, game suit, suit" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- Backsound -->
    <audio hidden class="backsound">
      <source src="assets/sound/backsound.mp3" type="audio/mpeg" />
      Browser kalian tidak mendukung tag audio
    </audio>

    <!-- Tampilan Awal -->
    <div class="container container-awal">
      <div class="row">
        <div class="col-sm-12">
          <div class="tampilan-awal">
            <h1>Suit Jepang By Alfian Widitama</h1>
            <div class="awal">
              <img src="assets/img/batu.png" alt="gambar batu" class="img-fluid" />
              <figcaption>Batu</figcaption>
            </div>
            <div class="awal">
              <img src="assets/img/gunting.png" alt="gambar gunting" class="img-fluid" />
              <figcaption>Gunting</figcaption>
            </div>
            <div class="awal">
              <img src="assets/img/kertas.png" alt="gambar kertas" class="img-fluid" />
              <figcaption>Kertas</figcaption>
            </div>
            <div class="tombol-mulai">Mulai Permainan</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Program Utama -->
    <div class="container container-utama off">
      <header>
        <h1>Permainan Suit Jepang</h1>
      </header>
      <div class="row">
        <div class="col-sm-12">
          <div class="game-area">
            <div class="batu">
              <img src="assets/img/batu.png" alt="gambar batu" class="img-fluid" />
              <figcaption>Batu</figcaption>
            </div>
            <div class="gunting">
              <img src="assets/img/gunting.png" alt="gambar gunting" class="img-fluid" />
              <figcaption>Gunting</figcaption>
            </div>
            <div class="kertas">
              <img src="assets/img/kertas.png" alt="gambar kertas" class="img-fluid" />
              <figcaption>Kertas</figcaption>
            </div>
            <div class="hasilPlayer">Pilih Salah Satu Gambar Untuk Mulai...</div>
            <div class="hasilComputer"></div>
            <div class="hasil"></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="score-area">
            <h1>Score</h1>
            <div class="scorePlayer">
              <span>Kamu</span>
              <div class="angkaPlayer">0</div>
            </div>
            <h2>VS</h2>
            <div class="scoreComputer">
              <span>Computer</span>
              <div class="angkaComputer">0</div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="tombol-area">
            <div class="reset">Reset</div>
            <div class="selesai">Selesaikan Permainan</div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <p>
        2021 | Created with
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-suit-heart-fill hati" viewBox="0 0 16 16">

        </svg>
        By
        <a href="https://www.instagram.com/alfiwd" target="_blank" class="link"> Alfian Widitama </a>
      </p>
    </footer>
    <script src="assets/js/suit.js"></script>
  </body>
</html>
